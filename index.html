<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- BOOTSTRAP 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- JQUERY, FONTAWESOME -->
        <script src="https://kit.fontawesome.com/fad383e87c.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="css/CustomCSS.css">
    </head>

    <!-- BACKGROUND IMAGE -->
    <!-- Background image source https://www.artstation.com/artwork/GXwZgz -->
    <!-- This is for personal use only, not commercial, pls dont kill me :( -->
    <body
        class="bg-image"
        style="
            background-image: url('img/pixelwallpaper.gif');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            font-family: PixelFont;
        "
    >

        <!-- CONTENT -->
        <div class="container my-5 p-3 text-white bg-dark text-center rounded-bottom">
            <h1> Hello, My name is Kendrick Mallare </h1>
            <p> This website is my personal website where I'll upload my personal projects.</p>
            <p><a class="fa-brands fa-linkedin fa-2xl text-decoration-none" href="https://www.linkedin.com/in/kendrick-mallare-a4870a25a/"></a> LinkedIn</p>
            <p><a class="fa-brands fa-square-facebook fa-2xl text-decoration-none" href="https://www.facebook.com/kendrickoliverabelador.mallare/"></a> Facebook</p>
        </div>

        <div class="container my-5 p-3 text-white bg-dark text-center rounded-bottom">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#TicTacToe">Tic Tac Toe Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#WIP">WIP</a>
                </li>
            </ul>
        </div>

        <!-- TIC TAC TOE -->
        <div class="tab-content">
            <div class="tab-pane container active my-1 p-3 text-black bg-light text-center" id="TicTacToe">
                <div class="row">
                    <div id="tictactoePointer" class="col" value="X">It's X's turn</div>
                    <div id="ResetButton"><button type="button" class="btn btn-success" onclick="ResetTicTacToe()">Reset</button></div>
                </div>
                <div class="row" name="0">
                    <div class="col border border-4 tictactoebox" name="0"></div>
                    <div class="col border border-4 tictactoebox" name="1"></div>
                    <div class="col border border-4 tictactoebox" name="2"></div>
                </div>
                <div class="row" name="1">
                    <div class="col border border-4 tictactoebox" name="0"></div>
                    <div class="col border border-4 tictactoebox" name="1"></div>
                    <div class="col border border-4 tictactoebox" name="2"></div>
                </div>
                <div class="row" name="2">
                    <div class="col border border-4 tictactoebox" name="0"></div>
                    <div class="col border border-4 tictactoebox" name="1"></div>
                    <div class="col border border-4 tictactoebox" name="2"></div>
                </div>
            </div>
            <div class="tab-pane container my-1 p-3 text-black bg-light text-center" id="WIP">
                <p> WIP </p>
            </div>
        </div>
        <script src="js/TicTacToe.js"></script>
